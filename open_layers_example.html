<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenLayers Basic Map</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.4.0/ol.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .ol-popup {
      background-color: white;
      border: 1px solid black;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="popup" class="ol-popup"></div>

  <script src="https://cdn.jsdelivr.net/npm/ol@7.4.0/dist/ol.js"></script>
  <script>
    // Create base map
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([2.3522, 48.8566]), // Paris
        zoom: 5
      })
    });

    // Add a vector point
    const point = new ol.Feature({
      geometry: new ol.geom.Point(ol.proj.fromLonLat([2.3522, 48.8566])),
      name: 'Paris, France'
    });

    point.setStyle(new ol.style.Style({
      image: new ol.style.Icon({
        src: 'https://cdn-icons-png.flaticon.com/512/252/252025.png',
        scale: 0.05
      })
    }));

    const vectorSource = new ol.source.Vector({
      features: [point]
    });

    const vectorLayer = new ol.layer.Vector({
      source: vectorSource
    });

    map.addLayer(vectorLayer);

    // Add popup
    const container = document.getElementById('popup');
    const overlay = new ol.Overlay({
      element: container,
      positioning: 'bottom-center',
      stopEvent: false,
      offset: [0, -10]
    });

    map.addOverlay(overlay);

    map.on('click', function (event) {
      const feature = map.forEachFeatureAtPixel(event.pixel, function (f) {
        return f;
      });
      if (feature) {
        const coordinate = event.coordinate;
        container.innerHTML = feature.get('name');
        overlay.setPosition(coordinate);
      } else {
        overlay.setPosition(undefined);
      }
    });
  </script>
</body>
</html>
