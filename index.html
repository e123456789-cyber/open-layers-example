<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenLayers Basic Map</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@6.5.0/ol.css">
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/ol@6.5.0/dist/ol.js"></script>
  <script>
    // Create the map view centered on Eiffel Tower
    const view = new ol.View({
      center: ol.proj.fromLonLat([2.2945, 48.8584]), // Eiffel Tower
      zoom: 15
    });

    // Base map layer using OpenStreetMap
    const baseLayer = new ol.layer.Tile({
      source: new ol.source.OSM()
    });

    // Create a marker at Eiffel Tower
    const marker = new ol.Feature({
      geometry: new ol.geom.Point(ol.proj.fromLonLat([2.2945, 48.8584]))
    });

    marker.setStyle(new ol.style.Style({
      image: new ol.style.Icon({
        anchor: [0.5, 1],
        src: 'https://openlayers.org/en/v4.6.5/examples/data/icon.png',
        scale: 0.7
      })
    }));

    // Vector source and layer for the marker
    const vectorSource = new ol.source.Vector({
      features: [marker]
    });

    const vectorLayer = new ol.layer.Vector({
      source: vectorSource
    });

    // Initialize the map
    const map = new ol.Map({
      target: 'map',
      layers: [baseLayer, vectorLayer],
      view: view
    });
  </script>
</body>
</html>
